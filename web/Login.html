<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Jellyfish</title>
</head>

<body class="body-login">

    <div class="wrapper">
        <form>
            <div class="img">
                <img src="logo.png" alt="Company Logo" >    
            </div>
            
            <div class="log-text">Login into your account</div>
            <div class="grid-box">
            <label>Email</label>
            <div class="input-box">
                
                <input type="text" placeholder="Email" required>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
                </div>
            </div>
            <label>Password</label>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" width="20" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                </div>
            </div>

            <div class="forgot">
                <a href="#">Forgot password?</a>
        </div>

        </div>
        
            
          
            
            <div class="btn">
            <button type="submit" class="login-btn">Login now</button>
        <div>

        </div>
            <button type="submit" class="signup-btn">Sign up now</button>
        </div>
        </form>
    </div>

</body>

</html>
