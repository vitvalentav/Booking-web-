<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confirmation</title>
</head>
<body>
    <header class="flex">
        <div>
          <a href=""><img src="images/common/logo.png" alt="logo" /></a>
        </div>
  
        <div id="search">
          <div id="search-text" class="flex">
              <div class="sect">
                  <p>Kam?</p>
              </div>
              <div class="sect middle-line flex">
                  <p>Kdy?</p>
                  <img src="images/common/icon_search.png">

          </div>
        </div>
  
        <div id="user">
          <a href=""><img id="hamburger" src="images/common/bars-solid.svg" /></a>
          <img id="user-icon" src="images/common/user.png" />

      </header>

      <div class="conf-main">
        <img src="a5.png">
        <div class="conf-content">
            <h2>Apartmán Praha 4</h2>
            <h4>Cena: 14 500Kč</h4>
            <p>Počet osob: 4</p>
            <p>Počet pokkojů: 2 + KK</p>
            <p>Rozloha: 56m2</p>
            <p>Chlupatí přátelé: ne</p>
            <p>Postele: 2X královská postel</p>
            <p>Wifi: ano</p>
        </div>
      </div>
